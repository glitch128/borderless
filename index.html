    <div id="main">
      <section id="window-placement">
        <h2>Granting window-placement permission</h2>
        <button id="window-placement-btn" type="button">Grant</button>
      </section>

      <!-- display-state related elements -->
      <h3>display-state CSS testing</h3>
      <div id="normal-state">normal</div>
      <div id="minimized-state">minimized</div>
      <div id="maximized-state">maximized</div>
      <div id="fullscreen-state">fullscreen</div>
      <button
        type="button"
        id="maximized-match-media-btn"
        class="match-media-btn"
      >
        matchMedia maximized?
      </button>
      <button
        type="button"
        id="minimized-match-media-btn"
        class="match-media-btn"
      >
        matchMedia minimized?
      </button>
      <button type="button" id="normal-match-media-btn" class="match-media-btn">
        matchMedia normal?
      </button>
      <button
        type="button"
        id="fullscreen-match-media-btn"
        class="match-media-btn"
      >
        matchMedia fullscreen?
      </button>

      <!-- resizable related elements -->
      <h3>resizable CSS testing</h3>
      <div id="resizable">resizable</div>
      <button
        type="button"
        id="resizable-match-media-btn"
        class="match-media-btn"
      >
        matchMedia is resizable?
      </button>
      <button type="button" id="toggle-resizable-btn" class="match-media-btn">
        Toggle resizable
      </button>
      <br />
      <br />

      <p>window.innerHeight: <span id="height"></span></p>
      <p>window.innerWidth: <span id="width"></span></p>
      <p>window.screenX: <span id="screenx"></span></p>
      <p>window.screenY: <span id="screeny"></span></p>

      <button type="button" id="fullscreen-popup-btn" class="match-media-btn">
        Open fullscreen popup
      </button>
    </div>
  </body>
</html>
